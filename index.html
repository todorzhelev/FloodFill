<html> 
<head> 
<title>Path</title> 
<style> body { margin: 0; } canvas { width: 100%; height: 100% } </style> 
</head> 

<body> 

    <script>
        var btn3x3 = document.createElement("BUTTON");
        var text3x3 = document.createTextNode("Start simulation with 3x3 default matrix");
        btn3x3.appendChild(text3x3);
        btn3x3.style.position = 'absolute';
        btn3x3.style.top = '50%';
        btn3x3.style.right = '50%';
        btn3x3.style.marginTop = '-100px';
        btn3x3.style.fontSize = '15pt';
        btn3x3.style.fontFamily = 'Times New Roman';
        btn3x3.onclick = Start3x3Default;
        document.body.appendChild(btn3x3);

        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        var btn4x4 = document.createElement("BUTTON");
        var text4x4 = document.createTextNode("Start simulation with 4x4 default matrix");
        btn4x4.appendChild(text4x4);
        btn4x4.style.position = 'absolute';
        btn4x4.style.top = '50%';
        btn4x4.style.right = '50%';
        btn4x4.style.marginTop = '-50px';
        btn4x4.style.fontSize = '15pt';
        btn4x4.style.fontFamily = 'Times New Roman';
        btn4x4.onclick = Start4x4Default;
        document.body.appendChild(btn4x4);

        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        var btn5x5 = document.createElement("BUTTON");
        var text5x5 = document.createTextNode("Start simulation with 5x5 default matrix");
        btn5x5.appendChild(text5x5);
        btn5x5.style.position = 'absolute';
        btn5x5.style.top = '50%';
        btn5x5.style.right = '50%';
        btn5x5.style.fontSize = '15pt';
        btn5x5.style.fontFamily = 'Times New Roman';
        btn5x5.onclick = Start5x5Default;
        document.body.appendChild(btn5x5);

        /////////////////////////////////////////////////////////////////////////////////////////////////////////

        var customMatrix = document.createElement("BUTTON");
        var textCustomMatrix = document.createTextNode("Enter custom matrix for the simulation");
        customMatrix.appendChild(textCustomMatrix);
        customMatrix.style.position = 'absolute';
        customMatrix.style.top = '50%';
        customMatrix.style.right = '50%';
        customMatrix.style.marginTop = '50px';
        customMatrix.style.fontSize = '15pt';
        customMatrix.style.fontFamily = 'Times New Roman';
        customMatrix.onclick = EnterCustomMatrix;
        document.body.appendChild(customMatrix);



        function Start3x3Default() {
            //store that the setup is 3x3.
            //this information will be preserved after the reload of the page
            localStorage.setItem("setup", "3x3");

            //reloads the page and clears everything
            window.document.location.href = 'simulations.html';
            var input = document.getElementById("delay");
            localStorage.setItem("delay", input.value);
        }

        function Start4x4Default() {
            localStorage.setItem("setup", "4x4");
            window.document.location.href = 'simulations.html';

            var input = document.getElementById("delay");
            localStorage.setItem("delay", input.value);
        }

        function Start5x5Default() {
            localStorage.setItem("setup", "5x5");
            window.document.location.href = 'simulations.html';

            var input = document.getElementById("delay");
            localStorage.setItem("delay", input.value);
        }

        function EnterCustomMatrix() {
            localStorage.setItem("setup", "custom");
            window.document.location.href = 'customMatrix.html';

            var input = document.getElementById("delay");
            localStorage.setItem("delay", input.value);
        }

    </script>

    <div style="font-size:15pt;font-family:'Times New Roman';position:absolute;top:50%;right:50%;margin-top:100px"" >
    Enter the movement delay (in milliseconds) <br/>
    <input name="delay" id="delay" value="1000"/>
    <br /><br />
    </div>


</body> 

</html>
