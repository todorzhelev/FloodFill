<html> 
<head> 
<title>Path</title> 
</head> 

<body> 

    <script>

        function SetMode()
        {
            var manualMode    = document.getElementById("manualModeRadioButton");
            var automaticMode = document.getElementById("automaticModeRadioButton");

            if (automaticMode.checked)
            {
                localStorage.setItem("mode", "automaticMode");

                var input = document.getElementById("delay");
                localStorage.setItem("delay", input.value);
            }
            else
            {
                localStorage.setItem("mode", "manualMode");
            }
        }

        function Start3x3Default()
        {
            //store that the setup is 3x3.
            //this information will be preserved after the reload of the page
            localStorage.setItem("setup", "3x3");
            SetMode();

            //goes to simulations.html
            window.document.location.href = 'simulations.html';               
        }

        function Start4x4Default()
        {
            localStorage.setItem("setup", "4x4");
            SetMode();

            window.document.location.href = 'simulations.html';
        }

        function Start5x5Default()
        {
            localStorage.setItem("setup", "5x5");
            SetMode();

            window.document.location.href = 'simulations.html';
        }

        function EnterCustomMatrix()
        {
            localStorage.setItem("setup", "custom");
            SetMode();

            window.document.location.href = 'customMatrix.html';
        }

    </script>

    <label style="position:absolute;top:50%;right:50%;margin-top:-250px;margin-right:-420px; font-size:23pt"> Tests if there is path between two cells in a maze by using recursive flood fill</label>
       <br /><br />

    <div style="position:absolute;top:50%;right:50%;margin-top:-150px;margin-right:-230px;">

       <button id="button3x3" type="button" onclick="Start3x3Default()" style ="font-size:15pt">Start simulation with 3x3 default matrix</button>
       <br /><br />

       <button id="button4x4" type="button" onclick="Start4x4Default()" style ="font-size:15pt">Start simulation with 4x4 default matrix</button>
       <br /><br />

       <button id="button5x5" type="button" onclick="Start5x5Default()" style ="font-size:15pt">Start simulation with 5x5 default matrix</button>
       <br /><br />

       <button id="buttonCustomMatrix" type="button" onclick="EnterCustomMatrix()" style ="font-size:15pt">Use custom matrix for the simulation</button>
       <br /><br /><br />

        <form>
            <input type="radio"  id="manualModeRadioButton" name="mode" value="manual mode" checked="checked">Manual mode (move by pressing the left mouse button) <br /><br />
            <input type="radio"  id="automaticModeRadioButton" name="mode" value="automatic mode" >Automatic mode<br />

            <label>Enter the cell movement delay in milliseconds (for the automatic mode)</label>
            <br />
            <input name="delay" id="delay" value="2000" />
            <br />
            <br />      
        </form>

    </div>

</body> 

</html>
